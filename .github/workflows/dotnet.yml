name: CI - Backend + Frontend

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  dotnet-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - solutionPath: API.Gateway
            solutionFile: API.Gateway.sln
          - solutionPath: Customer
            solutionFile: Customer.sln
          - solutionPath: Order
            solutionFile: Order.sln
          - solutionPath: Payment
            solutionFile: Payment.sln
          - solutionPath: Product
            solutionFile: Product.sln
          - solutionPath: Shipping
            solutionFile: Shipping.sln

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🛠️ Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: 🧪 Restore, Build & Test ${{ matrix.solutionFile }}
        run: |
          cd ${{ matrix.solutionPath }}
          dotnet restore ${{ matrix.solutionFile }} --no-cache
          dotnet build ${{ matrix.solutionFile }} --no-restore
          dotnet test ${{ matrix.solutionFile }} --no-build --verbosity normal

  react-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Client

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 💿 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: 📦 Install dependencies
        run: npm install

      - name: 🛠️ Build React app
        run: CI='' npm run build

  client-docker-publish:
    runs-on: ubuntu-latest
    needs: [react-build]
    permissions:
      contents: read
      packages: write

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🔐 Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🐳 Build and push Docker image (React client)
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/store-client:release ./Client
          docker push ghcr.io/${{ github.repository_owner }}/store-client:release

  backend-docker-publish:
    runs-on: ubuntu-latest
    needs: [dotnet-build]
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - service: Order
            folder: Order
            image_name: order
          - service: Payment
            folder: Payment
            image_name: payment
          - service: Customer
            folder: Customer
            image_name: customer
          - service: Product
            folder: Product
            image_name: product
          - service: Shipping
            folder: Shipping
            image_name: shipping
          - service: API.Gateway
            folder: API.Gateway/API.Gateway
            image_name: api.gateway

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3
        
      - name: 🕵️ Log current path and files
        run: |
            echo "📍 Current directory root idk: $(pwd)"
            echo "📂 Files in current directory root idk:"
            ls -la
      - name: 🔎 Inspect ${{ matrix.folder }}
        run: |
            echo "📍 Inspecting ./${{ matrix.folder }}:"
            ls -la ./${{ matrix.folder }}

      - name: 🔐 Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: 🧾 Show Dockerfile used
        run: cat ./${{ matrix.folder }}/Dockerfile || echo "Dockerfile not found"


      - name: 🐳 Build and Push ${{ matrix.service }} Docker image
        run: |         
          docker build \
          --no-cache \
          -f ./${{ matrix.folder }}/Dockerfile \
          -t ghcr.io/${{ github.repository_owner }}/${{ matrix.image_name }}:release \
          ./${{ matrix.folder }}
          docker push ghcr.io/${{ github.repository_owner }}/${{ matrix.image_name }}:release
  create-pr:
    name: 📬 Auto PR from develop to main
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 📬 Create PR from develop to main
        uses: repo-sync/pull-request@v2
        with:
          source_branch: develop
          destination_branch: main
          pr_title: "Auto PR: Sync develop into main"
          pr_body: |
            🤖 This pull request was automatically created by GitHub Actions.
            Let's keep `main` up-to-date!
          github_token: ${{ secrets.PAT_FOR_PR }}
